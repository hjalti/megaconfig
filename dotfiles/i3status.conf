general {
    output_format = "i3bar"
    colors = true
    interval = 1
}

#order  = "ipv6"
order = "disk /"
#order += "disk /home"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless wlp3s0"
order += "ethernet enp0s25"
order += "load"
order += "cpu_usage"
order += "battery 0"
order += "cpu_temperature 0"
order += "time"

wireless wlp3s0 {
    format_up = "W: (%quality at %essid) %ip"
    format_down = "W: down"
}

cpu_usage {
    format = "%usage"
}

ethernet enp0s25 {
    # if you use %speed, i3status requires root privileges
    format_up = "E: %ip (%speed)"
	format_down = "E: down"
}

battery 0 {
    format = "%percentage %remaining"
}

battery 1 {
    format = "%percentage %remaining"
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

time {
	format = "%Y-%m-%d %H:%M:%S"
}

load {
	format = "%5min %15min"
}

cpu_temperature 0 {
	format = "T: %degrees Â°C"
}

disk "/" {
	format = "/ %free"
}
disk "/home" {
	format = "/home/hjalti %free"
}
